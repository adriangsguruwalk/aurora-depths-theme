# ══════════════════════════════════════════════════════════════════════════════
# Tokyo Night - tmux Theme
# Based on folke/tokyonight.nvim - Night variant
# A clean, dark theme with vibrant colors
# ══════════════════════════════════════════════════════════════════════════════
#
# Color Palette Reference (Tokyo Night):
# ──────────────────────────────────────────────────────────────────────────────
# Backgrounds:
#   bg:           #1a1b26  (main background)
#   bg_dark:      #16161e  (darker surfaces)
#   bg_highlight: #292e42  (selections)
#   fg_gutter:    #3b4261  (borders)
#
# Foregrounds:
#   fg:      #c0caf5  (primary text)
#   fg_dark: #a9b1d6  (secondary text)
#   comment: #565f89  (muted text)
#   dark5:   #737aa2  (disabled)
#
# Accents:
#   blue:    #7aa2f7  (Primary)
#   cyan:    #7dcfff  (Keywords)
#   magenta: #bb9af7  (Types)
#   purple:  #9d7cd8  (Accent)
#   green:   #9ece6a  (Strings)
#   orange:  #ff9e64  (Numbers)
#   red:     #f7768e  (Errors)
#   yellow:  #e0af68  (Warnings)
# ══════════════════════════════════════════════════════════════════════════════

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Status bar position
set -g status-position bottom
set -g status-justify left

# Status bar general settings
set -g status-style "bg=#1a1b26,fg=#a9b1d6"
set -g status-interval 1

# Status bar left section (session name)
set -g status-left-length 40
set -g status-left "#[bg=#7aa2f7,fg=#1a1b26,bold] #S #[bg=#292e42,fg=#7aa2f7]#[bg=#292e42,fg=#a9b1d6] #(whoami) #[bg=#1a1b26,fg=#292e42]"

# Status bar right section (date/time, host)
set -g status-right-length 80
set -g status-right "#[bg=#1a1b26,fg=#292e42]#[bg=#292e42,fg=#a9b1d6] %Y-%m-%d #[bg=#292e42,fg=#3b4261]#[bg=#3b4261,fg=#c0caf5] %H:%M:%S #[bg=#3b4261,fg=#bb9af7]#[bg=#bb9af7,fg=#1a1b26,bold] #H "

# Window status (tabs)
set -g window-status-format "#[bg=#16161e,fg=#1a1b26]#[bg=#16161e,fg=#565f89] #I #[fg=#3b4261]│ #[fg=#565f89]#W #[bg=#1a1b26,fg=#16161e]"
set -g window-status-current-format "#[bg=#292e42,fg=#1a1b26]#[bg=#292e42,fg=#c0caf5,bold] #I #[fg=#3b4261]│ #[fg=#c0caf5]#W#[fg=#e0af68]#{?window_zoomed_flag, 󰊓,} #[bg=#1a1b26,fg=#292e42]"

# Window status separator
set -g window-status-separator ""

# Activity monitoring
set -g window-status-activity-style "bg=#16161e,fg=#e0af68"
set -g window-status-bell-style "bg=#16161e,fg=#f7768e"

# Pane borders
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# Pane number display
set -g display-panes-colour "#565f89"
set -g display-panes-active-colour "#7aa2f7"

# Message/command mode
set -g message-style "bg=#292e42,fg=#c0caf5"
set -g message-command-style "bg=#3b4261,fg=#c0caf5"

# Mode style (copy mode, etc.)
set -g mode-style "bg=#283457,fg=#c0caf5"

# Clock mode
set -g clock-mode-colour "#7aa2f7"
set -g clock-mode-style 24

# Copy mode highlighting
set -g copy-mode-match-style "bg=#e0af68,fg=#1a1b26"
set -g copy-mode-current-match-style "bg=#ff9e64,fg=#1a1b26"
set -g copy-mode-mark-style "bg=#7dcfff,fg=#1a1b26"

# Popup windows
set -g popup-border-style "fg=#3b4261"
set -g popup-border-lines rounded

# Menu styling
set -g menu-style "bg=#292e42,fg=#c0caf5"
set -g menu-selected-style "bg=#3b4261,fg=#c0caf5,bold"
set -g menu-border-style "fg=#3b4261"

# Prompt/command-prompt styling
set -g @prompt-style "bg=#292e42,fg=#c0caf5"

