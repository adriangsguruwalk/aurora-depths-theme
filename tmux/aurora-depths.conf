# ══════════════════════════════════════════════════════════════════════════════
# Aurora Depths - Purple Edition - tmux Theme
# Sophisticated purple-first palette with WCAG AA compliance
# ══════════════════════════════════════════════════════════════════════════════
#
# Color Palette Reference (Purple Edition):
# ──────────────────────────────────────────────────────────────────────────────
# Backgrounds (purple-tinted):
#   bg0: #1a1825  (deepest - purple-black canvas)
#   bg1: #242030  (elevated surfaces)
#   bg2: #2e293c  (panels, sidebars)
#   bg3: #3a3550  (selections, highlights)
#   bg4: #4a4565  (borders, separators)
#
# Foregrounds:
#   fg0: #e8e6f0  (primary text - 12:1 contrast)
#   fg1: #c4c0d4  (secondary text - 8:1 contrast)
#   fg2: #908ca4  (muted text - 5:1 contrast)
#   fg3: #686480  (disabled text - 3.5:1 contrast)
#
# Accents (Purple Edition):
#   purple:  #c4b5f0  (Functions, primary accent)
#   violet:  #a78bfa  (Decorators, properties)
#   pink:    #f0a0c8  (Keywords, operators)
#   magenta: #e879a8  (Control flow)
#   cyan:    #7dd3d0  (Types, classes)
#   teal:    #5ccfb8  (Type parameters)
#   sage:    #a8d4a8  (Strings)
#   mint:    #8ce0a0  (Success, booleans)
#   yellow:  #e8d088  (Warnings)
#   peach:   #e8a888  (Numbers, constants)
#   coral:   #e88090  (Errors)
#   sky:     #88c4f0  (Variables)
#   rose:    #e0a8c0  (Imports)
# ══════════════════════════════════════════════════════════════════════════════

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Status bar position
set -g status-position bottom
set -g status-justify left

# Status bar general settings
set -g status-style "bg=#1a1825,fg=#c4c0d4"
set -g status-interval 1

# Status bar left section (session name)
set -g status-left-length 40
set -g status-left "#[bg=#c4b5f0,fg=#1a1825,bold] #S #[bg=#2e293c,fg=#c4b5f0]#[bg=#2e293c,fg=#c4c0d4] #(whoami) #[bg=#1a1825,fg=#2e293c]"

# Status bar right section (date/time, host)
set -g status-right-length 80
set -g status-right "#[bg=#1a1825,fg=#2e293c]#[bg=#2e293c,fg=#c4c0d4] %Y-%m-%d #[bg=#2e293c,fg=#3a3550]#[bg=#3a3550,fg=#e8e6f0] %H:%M:%S #[bg=#3a3550,fg=#f0a0c8]#[bg=#f0a0c8,fg=#1a1825,bold] #H "

# Window status (tabs)
set -g window-status-format "#[bg=#242030,fg=#1a1825]#[bg=#242030,fg=#908ca4] #I #[fg=#686480]│ #[fg=#908ca4]#W #[bg=#1a1825,fg=#242030]"
set -g window-status-current-format "#[bg=#3a3550,fg=#1a1825]#[bg=#3a3550,fg=#e8e6f0,bold] #I #[fg=#4a4565]│ #[fg=#e8e6f0]#W#[fg=#e8d088]#{?window_zoomed_flag, 󰊓,} #[bg=#1a1825,fg=#3a3550]"

# Window status separator
set -g window-status-separator ""

# Activity monitoring
set -g window-status-activity-style "bg=#242030,fg=#e8d088"
set -g window-status-bell-style "bg=#242030,fg=#e88090"

# Pane borders
set -g pane-border-style "fg=#3a3550"
set -g pane-active-border-style "fg=#c4b5f0"

# Pane number display
set -g display-panes-colour "#686480"
set -g display-panes-active-colour "#c4b5f0"

# Message/command mode
set -g message-style "bg=#2e293c,fg=#e8e6f0"
set -g message-command-style "bg=#3a3550,fg=#e8e6f0"

# Mode style (copy mode, etc.)
set -g mode-style "bg=#3a3550,fg=#e8e6f0"

# Clock mode
set -g clock-mode-colour "#c4b5f0"
set -g clock-mode-style 24

# Copy mode highlighting
set -g copy-mode-match-style "bg=#e8d088,fg=#1a1825"
set -g copy-mode-current-match-style "bg=#e8a888,fg=#1a1825"
set -g copy-mode-mark-style "bg=#a78bfa,fg=#1a1825"

# Popup windows
set -g popup-border-style "fg=#4a4565"
set -g popup-border-lines rounded

# Menu styling
set -g menu-style "bg=#2e293c,fg=#e8e6f0"
set -g menu-selected-style "bg=#3a3550,fg=#e8e6f0,bold"
set -g menu-border-style "fg=#4a4565"

# Prompt/command-prompt styling
set -g @prompt-style "bg=#2e293c,fg=#e8e6f0"

