# Aurora Depths Theme for tmux
# A Poimandres x Nord inspired theme following Material Design 3 principles
# and WCAG AA accessibility standards

# Color Palette Reference:
# bg0: #1a1d26  (deepest background)
# bg1: #252936  (elevated)
# bg2: #2e3340  (panels)
# bg3: #3a3f4f  (selection)
# bg4: #4a5163  (borders)
# fg0: #e5eaf2  (primary text)
# fg1: #b8c5d4  (secondary)
# fg2: #8a95a6  (muted)
# fg3: #6a7586  (disabled)
# blue: #8fc6d9
# cyan: #7fccbf
# teal: #5fb3a1
# green: #9dc08b
# yellow: #e6c783
# orange: #d4927a
# pink: #c78db0
# red: #c76b75
# purple: #a699c9

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Status bar position
set -g status-position bottom
set -g status-justify left

# Status bar general settings
set -g status-style "bg=#1a1d26,fg=#b8c5d4"
set -g status-interval 1

# Status bar left section (session name)
set -g status-left-length 40
set -g status-left "#[bg=#5fb3a1,fg=#1a1d26,bold] #S #[bg=#2e3340,fg=#5fb3a1]#[bg=#2e3340,fg=#b8c5d4] #(whoami) #[bg=#1a1d26,fg=#2e3340]"

# Status bar right section (date/time, host)
set -g status-right-length 80
set -g status-right "#[bg=#1a1d26,fg=#2e3340]#[bg=#2e3340,fg=#b8c5d4] %Y-%m-%d #[bg=#2e3340,fg=#3a3f4f]#[bg=#3a3f4f,fg=#e5eaf2] %H:%M:%S #[bg=#3a3f4f,fg=#8fc6d9]#[bg=#8fc6d9,fg=#1a1d26,bold] #H "

# Window status (tabs)
set -g window-status-format "#[bg=#252936,fg=#1a1d26]#[bg=#252936,fg=#8a95a6] #I #[fg=#6a7586]│ #[fg=#8a95a6]#W #[bg=#1a1d26,fg=#252936]"
set -g window-status-current-format "#[bg=#3a3f4f,fg=#1a1d26]#[bg=#3a3f4f,fg=#e5eaf2,bold] #I #[fg=#4a5163]│ #[fg=#e5eaf2]#W#[fg=#e6c783]#{?window_zoomed_flag, 󰊓,} #[bg=#1a1d26,fg=#3a3f4f]"

# Window status separator
set -g window-status-separator ""

# Activity monitoring
set -g window-status-activity-style "bg=#252936,fg=#e6c783"
set -g window-status-bell-style "bg=#252936,fg=#c76b75"

# Pane borders
set -g pane-border-style "fg=#3a3f4f"
set -g pane-active-border-style "fg=#5fb3a1"

# Pane number display
set -g display-panes-colour "#6a7586"
set -g display-panes-active-colour "#5fb3a1"

# Message/command mode
set -g message-style "bg=#2e3340,fg=#e5eaf2"
set -g message-command-style "bg=#3a3f4f,fg=#e5eaf2"

# Mode style (copy mode, etc.)
set -g mode-style "bg=#3a3f4f,fg=#e5eaf2"

# Clock mode
set -g clock-mode-colour "#8fc6d9"
set -g clock-mode-style 24

# Copy mode highlighting
set -g copy-mode-match-style "bg=#e6c783,fg=#1a1d26"
set -g copy-mode-current-match-style "bg=#d4927a,fg=#1a1d26"
set -g copy-mode-mark-style "bg=#a699c9,fg=#1a1d26"

# Popup windows
set -g popup-border-style "fg=#4a5163"
set -g popup-border-lines rounded

# Menu styling
set -g menu-style "bg=#2e3340,fg=#e5eaf2"
set -g menu-selected-style "bg=#3a3f4f,fg=#e5eaf2,bold"
set -g menu-border-style "fg=#4a5163"

# Prompt/command-prompt styling
set -g @prompt-style "bg=#2e3340,fg=#e5eaf2"

