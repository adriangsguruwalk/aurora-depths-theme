  svelte: "#ff9e64"       # Orange

  # Config and data
  json: "#e0af68"         # Yellow
  yaml: "#e0af68"
  yml: "#e0af68"
  toml: "#e0af68"
  xml: "#e0af68"
  ini: "#e0af68"
