  Dockerfile: "#7dcfff"   # Cyan
  Containerfile: "#7dcfff"

  # Git
  gitignore: "#565f89"    # Comment
  gitattributes: "#565f89"
  gitmodules: "#565f89"

  # Nix
  nix: "#7aa2f7"          # Blue

  # Misc
  env: "#e0af68"          # Yellow - Environment files
  license: "#737aa2"      # Dark5
  readme: "#7aa2f7"       # Blue
