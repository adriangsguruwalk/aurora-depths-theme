  # Text and documentation
  md: "#7aa2f7"           # Blue - Markdown
  markdown: "#7aa2f7"
  txt: "#a9b1d6"          # fg_dark - Plain text
  rst: "#7aa2f7"          # Blue - reStructuredText
  org: "#9ece6a"          # Green - Org mode
  tex: "#9ece6a"          # Green - LaTeX
  log: "#565f89"          # Comment - Log files

  # Database
  sql: "#7dcfff"          # Cyan
  sqlite: "#7dcfff"
