  # Git
  gitignore: "#686480"    # fg3
  gitattributes: "#686480"
  gitmodules: "#686480"

  # Nix
  nix: "#88c4f0"          # Sky

  # Misc
  env: "#e8d088"          # Yellow - Environment files
  license: "#908ca4"      # fg2
  readme: "#c4b5f0"       # Purple
