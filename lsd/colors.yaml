# ──────────────────────────────────────────────────────────────────────────────
# Aurora Depths - Purple Edition - LSD Colors
# Sophisticated purple-first palette with WCAG AA compliance
# ──────────────────────────────────────────────────────────────────────────────
#
# Installation:
#   mkdir -p ~/.config/lsd
#   cp colors.yaml ~/.config/lsd/colors.yaml
#
# Reference:
#   https://github.com/lsd-rs/lsd#color-theme
# ──────────────────────────────────────────────────────────────────────────────

# User and Group
user: "#c4b5f0"           # Purple - current user
group: "#f0a0c8"          # Pink - group

# Permissions
permission:
  read: "#a8d4a8"         # Sage - read permission
  write: "#e8d088"        # Yellow - write permission
  exec: "#e88090"         # Coral - execute permission
  exec-sticky: "#c4a8ff"  # Violet (AAA) - sticky exec
  no-access: "#686480"    # fg3 - no permission
  octal: "#88c4f0"        # Sky - octal display
  acl: "#e0a8c0"          # Rose - ACL indicator
  context: "#908ca4"      # fg2 - SELinux context

# File sizes
size:
  none: "#686480"         # fg3 - empty/none
  small: "#a8d4a8"        # Sage - small files
  medium: "#e8d088"       # Yellow - medium files
  large: "#e8a888"        # Peach - large files

# Date/Time
date:
  hour-old: "#8ce0a0"     # Mint - very recent
  day-old: "#c4b5f0"      # Purple - recent
  older: "#908ca4"        # fg2 - older files

# Git status
git-status:
  default: "#686480"      # fg3
  unmodified: "#686480"   # fg3
  ignored: "#4a4565"      # bg4
  new-in-index: "#8ce0a0" # Mint - staged new
  new-in-workdir: "#a8d4a8" # Sage - untracked
  typechange: "#7dd3d0"   # Cyan - type changed
  deleted: "#f0a0a8"      # Coral (AAA) - deleted
  renamed: "#f0a0c8"      # Pink - renamed
  modified: "#e8d088"     # Yellow - modified
  conflicted: "#f0a0a8"   # Coral (AAA) - conflicts

# Symlinks
links:
  valid: "#c4b5f0"        # Purple - valid symlink
  invalid: "#f0a0a8"      # Coral (AAA) - broken symlink

# INode (unique file identifier)
inode:
  valid: "#a78bfa"        # Violet
  invalid: "#f0a0a8"      # Coral (AAA)

# Tree structure
tree-edge: "#4a4565"      # bg4 - tree lines

# File types
filetype:
  file:
    default: "#e8e6f0"    # fg0 - regular files
    empty: "#686480"      # fg3 - empty files
  dir:
    default: "#c4b5f0"    # Purple - directories
    empty: "#686480"      # fg3 - empty directories
  pipe: "#e8d088"         # Yellow - named pipes
  socket: "#7dd3d0"       # Cyan - sockets
  block-device: "#e8a888" # Peach - block devices
  char-device: "#e8a888"  # Peach - character devices
  special: "#e0a8c0"      # Rose - special files

# Extensions by category
# Media files
extension:
  # Images
  png: "#f0a0c8"          # Pink
  jpg: "#f0a0c8"
  jpeg: "#f0a0c8"
  gif: "#f0a0c8"
  webp: "#f0a0c8"
  svg: "#f0a0c8"
  ico: "#f0a0c8"
  bmp: "#f0a0c8"
  tiff: "#f0a0c8"

  # Video
  mp4: "#e0a8c0"          # Rose
  mkv: "#e0a8c0"
  avi: "#e0a8c0"
  mov: "#e0a8c0"
  webm: "#e0a8c0"
  flv: "#e0a8c0"

  # Audio
  mp3: "#a78bfa"          # Violet
  flac: "#a78bfa"
  wav: "#a78bfa"
  ogg: "#a78bfa"
  m4a: "#a78bfa"
  aac: "#a78bfa"

  # Documents
  pdf: "#e88090"          # Coral
  doc: "#88c4f0"          # Sky
  docx: "#88c4f0"
  xls: "#8ce0a0"          # Mint
  xlsx: "#8ce0a0"
  ppt: "#e8a888"          # Peach
  pptx: "#e8a888"
  odt: "#88c4f0"
  ods: "#8ce0a0"
  odp: "#e8a888"

  # Archives
  zip: "#e8a888"          # Peach
  tar: "#e8a888"
  gz: "#e8a888"
  bz2: "#e8a888"
  xz: "#e8a888"
  zst: "#e8a888"
  7z: "#e8a888"
  rar: "#e8a888"
  deb: "#e8a888"
  rpm: "#e8a888"
  dmg: "#e8a888"

  # Source code - Programming languages
  rs: "#e8a888"           # Peach - Rust
  go: "#7dd3d0"           # Cyan - Go
  py: "#e8d088"           # Yellow - Python
  rb: "#e88090"           # Coral - Ruby
  js: "#e8d088"           # Yellow - JavaScript
  ts: "#88c4f0"           # Sky - TypeScript
  jsx: "#c4b5f0"          # Purple - JSX
