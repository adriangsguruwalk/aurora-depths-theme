# ──────────────────────────────────────────────────────────────────────────────
# Aurora Depths Theme for Starship Prompt
# A Poimandres x Nord inspired theme with WCAG AA accessibility
# ──────────────────────────────────────────────────────────────────────────────
"$schema" = 'https://starship.rs/config-schema.json'

# Palette definition
palette = "aurora_depths"

[palettes.aurora_depths]
# Background hierarchy
bg0 = "#1a1d26"
bg1 = "#252936"
bg2 = "#2e3340"
bg3 = "#3a3f4f"
bg4 = "#4a5163"

# Foreground hierarchy
fg0 = "#e5eaf2"
fg1 = "#b8c5d4"
fg2 = "#8a95a6"
fg3 = "#6a7586"

# Accent colors
blue = "#8fc6d9"
cyan = "#7fccbf"
teal = "#5fb3a1"
green = "#9dc08b"
yellow = "#e6c783"
orange = "#d4927a"
pink = "#c78db0"
red = "#c76b75"
purple = "#a699c9"

# ──────────────────────────────────────────────────────────────────────────────
# Prompt format
# ──────────────────────────────────────────────────────────────────────────────
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$nodejs\
$rust\
$golang\
$character"""

# ──────────────────────────────────────────────────────────────────────────────
# Core modules
# ──────────────────────────────────────────────────────────────────────────────

[directory]
style = "blue"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " 󰌾"
read_only_style = "red"

[character]
success_symbol = "[❯](teal)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

# ──────────────────────────────────────────────────────────────────────────────
# Git modules
# ──────────────────────────────────────────────────────────────────────────────

[git_branch]
format = "[$branch]($style) "
style = "fg3"
symbol = " "

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](pink) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "fg3"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# ──────────────────────────────────────────────────────────────────────────────
# Language modules
# ──────────────────────────────────────────────────────────────────────────────

[python]
format = "[$virtualenv]($style) "
style = "yellow"
detect_extensions = []
detect_files = []

[nodejs]
format = "[$symbol($version)]($style) "
style = "green"
symbol = " "
detect_extensions = ["js", "mjs", "cjs", "ts", "tsx"]
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[rust]
format = "[$symbol($version)]($style) "
style = "orange"
symbol = " "

[golang]
format = "[$symbol($version)]($style) "
style = "cyan"
symbol = " "

[ruby]
format = "[$symbol($version)]($style) "
style = "red"
symbol = " "

[java]
format = "[$symbol($version)]($style) "
style = "orange"
symbol = " "

# ──────────────────────────────────────────────────────────────────────────────
# Status modules
# ──────────────────────────────────────────────────────────────────────────────

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
min_time = 2_000
show_milliseconds = false

[jobs]
format = "[$symbol$number]($style) "
style = "purple"
symbol = "✦ "
threshold = 1

[battery]
format = "[$symbol$percentage]($style) "
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "

[[battery.display]]
threshold = 20
style = "red"

[[battery.display]]
threshold = 50
style = "yellow"

[[battery.display]]
threshold = 100
style = "green"

[time]
format = "[$time]($style) "
style = "fg2"
disabled = true
time_format = "%H:%M"

[username]
format = "[$user]($style) "
style_user = "teal"
style_root = "red"
show_always = false

[hostname]
format = "[@$hostname]($style) "
style = "fg2"
ssh_only = true
