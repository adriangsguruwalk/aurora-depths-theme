# Right prompt for additional context
right_format = ""

# Continuation prompt
continuation_prompt = "[  ](fg3)  "

# ──────────────────────────────────────────────────────────────────────────────
# Core Identity
# ──────────────────────────────────────────────────────────────────────────────

[character]
success_symbol = "[❯](bold purple)"
error_symbol = "[❯](bold coral)"
vimcmd_symbol = "[❮](bold pink)"
vimcmd_replace_one_symbol = "[❮](bold magenta)"
vimcmd_replace_symbol = "[❮](bold magenta)"
vimcmd_visual_symbol = "[❮](bold violet)"

[directory]
format = "[$read_only]($read_only_style)[$path]($style) "
style = "bold purple"
read_only = "󰌾 "
read_only_style = "coral"
truncation_length = 4
truncate_to_repo = true
truncation_symbol = "…/"
home_symbol = "󰜥 "
use_os_path_sep = true

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Projects" = "󰲋 "
"Developer" = "󰲋 "
"~" = "󰜥 "

# ──────────────────────────────────────────────────────────────────────────────
# Git - The Developer's Pulse
# ──────────────────────────────────────────────────────────────────────────────

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "pink"
truncation_length = 24
truncation_symbol = "…"
only_attached = false

[git_commit]
format = '[\($hash$tag\)]($style) '
style = "fg3"
commit_hash_length = 7
tag_symbol = " 󰓹 "
only_detached = true
tag_disabled = false

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"
rebase = "󰳖 REBASE"
merge = "󰘭 MERGE"
revert = "󰕌 REVERT"
cherry_pick = " CHERRY"
bisect = " BISECT"
am = "󰇚 AM"
am_or_rebase = "󰇚 AM/REBASE"

[git_metrics]
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
added_style = "mint"
deleted_style = "coral"
disabled = false
only_nonzero_diffs = true

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = "violet"
conflicted = "󰞇 "
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
up_to_date = ""
untracked = "󰝒 "
stashed = "󰏗 "
modified = "󰏫 "
staged = "󰐖 "
renamed = "󰑕 "
deleted = "󰍷 "

# ──────────────────────────────────────────────────────────────────────────────
# Languages & Frameworks - Tech Stack Signatures
# ──────────────────────────────────────────────────────────────────────────────

[nodejs]
format = "[$symbol($version )]($style)"
symbol = "󰎙 "
style = "mint"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts", "tsx", "jsx"]
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]
not_capable_style = "fg3"

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = "󰌠 "
style = "yellow"
pyenv_version_name = true
pyenv_prefix = ""
python_binary = ["python3", "python"]
detect_extensions = ["py", "pyw"]
detect_files = ["requirements.txt", "pyproject.toml", "setup.py", "Pipfile", "tox.ini"]

[rust]
format = "[$symbol($version )]($style)"
symbol = "󱘗 "
style = "peach"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
format = "[$symbol($version )]($style)"
symbol = "󰟓 "
style = "cyan"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "go.work", "glide.yaml", "Gopkg.yml", "Gopkg.lock", ".go-version"]
detect_folders = ["Godeps"]

[ruby]
format = "[$symbol($version )]($style)"
symbol = " "
style = "coral"
detect_extensions = ["rb"]
detect_files = ["Gemfile", ".ruby-version", "Rakefile"]
detect_folders = []

[java]
format = "[$symbol($version )]($style)"
symbol = " "
style = "peach"
detect_extensions = ["java", "class", "jar", "gradle", "clj", "cljc"]
detect_files = ["pom.xml", "build.gradle.kts", "build.sbt", ".java-version", "deps.edn", "project.clj", "build.boot", ".sdkmanrc"]

[kotlin]
format = "[$symbol($version )]($style)"
symbol = "󱈙 "
style = "violet"
detect_extensions = ["kt", "kts"]

[swift]
format = "[$symbol($version )]($style)"
symbol = "󰛥 "
style = "peach"
detect_extensions = ["swift"]
detect_files = ["Package.swift"]

[elixir]
format = '[$symbol($version \(OTP $otp_version\) )]($style)'
symbol = " "
style = "purple"
detect_extensions = ["ex", "exs"]
detect_files = ["mix.exs"]

[lua]
format = "[$symbol($version )]($style)"
symbol = "󰢱 "
style = "sky"
detect_extensions = ["lua"]
detect_files = [".lua-version", "lua", "stylua.toml", ".luacheckrc"]

[php]
format = "[$symbol($version )]($style)"
symbol = "󰌟 "
style = "violet"
detect_extensions = ["php"]
detect_files = ["composer.json", ".php-version"]

[docker_context]
format = "[$symbol$context]($style) "
symbol = "󰡨 "
style = "cyan"
only_with_files = true
detect_extensions = []
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
symbol = "󱃾 "
style = "sky"
disabled = false
detect_extensions = []
detect_files = []
detect_folders = []
detect_env_vars = ["KUBECONFIG"]
context_aliases = {}
user_aliases = {}

[terraform]
format = "[$symbol$workspace]($style) "
symbol = "󱁢 "
style = "violet"
detect_extensions = ["tf", "tfplan", "tfstate"]
detect_files = []
detect_folders = [".terraform"]

[aws]
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
symbol = "󰸏 "
style = "yellow"
force_display = false

[gcloud]
format = '[$symbol$account(@$domain)(\($region\))]($style) '
symbol = "󱇶 "
style = "sky"

# ──────────────────────────────────────────────────────────────────────────────
# System Status - The Machine's Heartbeat
# ──────────────────────────────────────────────────────────────────────────────

[cmd_duration]
format = "[󱎫 $duration]($style) "
style = "fg2"
min_time = 2_000
show_milliseconds = false
show_notifications = false
min_time_to_notify = 45_000

[time]
format = "[$time]($style)"
style = "fg3"
disabled = false
use_12hr = false
time_format = "%H:%M"
utc_time_offset = "local"

[fill]
symbol = " "
style = ""

[jobs]
format = "[$symbol$number]($style) "
symbol = "󰜎 "
style = "violet"
number_threshold = 1
symbol_threshold = 1

[battery]
format = "[$symbol$percentage]($style) "
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "
unknown_symbol = "󰂑 "
empty_symbol = "󰂎 "
disabled = false

[[battery.display]]
threshold = 15
style = "bold coral"
discharging_symbol = "󰁺 "

[[battery.display]]
threshold = 30
style = "yellow"
discharging_symbol = "󰁻 "

[[battery.display]]
threshold = 100
style = "fg3"

[memory_usage]
format = "[$symbol${ram}( | ${swap})]($style) "
symbol = "󰍛 "
style = "fg2"
threshold = 75
disabled = true

[status]
format = '[$symbol$status]($style) '
symbol = "✘ "
success_symbol = ""
not_executable_symbol = "󰂭 "
not_found_symbol = "󰍉 "
sigint_symbol = "󰂭 "
signal_symbol = "󱐋 "
style = "coral"
map_symbol = true
recognize_signal_code = true
disabled = false

# ──────────────────────────────────────────────────────────────────────────────
# Context Awareness - Environment Intelligence
# ──────────────────────────────────────────────────────────────────────────────

[username]
format = "[$user]($style) "
style_user = "purple"
style_root = "bold coral"
show_always = false

[hostname]
format = "[@$hostname]($style) "
style = "fg2"
ssh_only = true
ssh_symbol = "󰣀 "
trim_at = "."

[localip]
format = "[$localipv4]($style) "
style = "fg3"
ssh_only = true
disabled = false

[shlvl]
format = "[$symbol$shlvl]($style) "
symbol = "󰜮 "
style = "yellow"
threshold = 2
repeat = false
disabled = false

[sudo]
format = "[$symbol]($style)"
symbol = "󰞀 "
style = "bold coral"
allow_windows = false
disabled = false

[container]
format = '[$symbol \[$name\]]($style) '
symbol = "󰏖"
style = "cyan"

[shell]
format = "[$indicator]($style) "
style = "fg3"
bash_indicator = "bsh"
fish_indicator = "fsh"
zsh_indicator = ""
powershell_indicator = "psh"
ion_indicator = "ion"
elvish_indicator = "elv"
tcsh_indicator = "tsh"
xonsh_indicator = "xsh"
cmd_indicator = "cmd"
nu_indicator = "nu"
unknown_indicator = "?"
disabled = true

[os]
format = "[$symbol]($style)"
style = "fg2"
disabled = true

[os.symbols]
Macos = "󰀵 "
Linux = "󰌽 "
Windows = "󰍲 "
Ubuntu = "󰕈 "
Arch = "󰣇 "
Fedora = "󰣛 "
Debian = "󰣚 "

# ──────────────────────────────────────────────────────────────────────────────
# Package Ecosystem
# ──────────────────────────────────────────────────────────────────────────────

[package]
format = "[$symbol$version]($style) "
symbol = "󰏗 "
style = "fg2"
display_private = false
disabled = false
version_format = "v${raw}"

[nix_shell]
format = '[$symbol$state( \($name\))]($style) '
symbol = "󱄅 "
style = "cyan"
impure_msg = ""
pure_msg = ""
unknown_msg = ""

[conda]
format = "[$symbol$environment]($style) "
symbol = "󱔎 "
style = "mint"
truncation_length = 1
ignore_base = true

# ──────────────────────────────────────────────────────────────────────────────
# Additional Languages (condensed)
# ──────────────────────────────────────────────────────────────────────────────

[c]
format = "[$symbol($version )]($style)"
symbol = " "
style = "fg2"

[cmake]
format = "[$symbol($version )]($style)"
symbol = "󰔶 "
style = "fg2"

[dart]
format = "[$symbol($version )]($style)"
symbol = " "
style = "cyan"

[deno]
format = "[$symbol($version )]($style)"
symbol = "󦕯 "
style = "mint"

[dotnet]
format = "[$symbol($version )(󰓾 $tfm )]($style)"
symbol = "󰪮 "
style = "violet"

[haskell]
format = "[$symbol($version )]($style)"
symbol = "󰲒 "
style = "purple"

[nim]
format = "[$symbol($version )]($style)"
symbol = "󰆥 "
style = "yellow"

[ocaml]
format = '[$symbol($version )(\($switch_indicator$switch_name\) )]($style)'
symbol = " "
style = "peach"

[perl]
format = "[$symbol($version )]($style)"
symbol = " "
style = "sky"

[scala]
format = "[$symbol($version )]($style)"
symbol = " "
style = "coral"

[zig]
format = "[$symbol($version )]($style)"
symbol = " "
style = "peach"

[vlang]
format = "[$symbol($version )]($style)"
symbol = " "
style = "sky"

[gleam]
format = "[$symbol($version )]($style)"
symbol = " "
style = "pink"
