"$schema" = 'https://starship.rs/config-schema.json'

# ──────────────────────────────────────────────────────────────────────────────
# Palette - Aurora Depths Purple Edition
# ──────────────────────────────────────────────────────────────────────────────

palette = "aurora_depths"

[palettes.aurora_depths]
# Backgrounds (purple-tinted)
bg0 = "#1a1825"
bg1 = "#242030"
bg2 = "#2e293c"
bg3 = "#3a3550"
bg4 = "#4a4565"

# Foregrounds
fg0 = "#e8e6f0"
fg1 = "#c4c0d4"
fg2 = "#908ca4"
fg3 = "#686480"

# Primary Purple Family
purple = "#c4b5f0"    # Functions, primary accent
violet = "#c4a8ff"    # Decorators, properties (AAA)

# Pink/Magenta Family - Keywords
pink = "#f0a0c8"      # Keywords, operators
magenta = "#e879a8"   # Control flow

# Complementary - Types
cyan = "#7dd3d0"      # Types, classes
teal = "#5ccfb8"      # Type parameters

# Supporting Accents
sage = "#a8d4a8"      # Strings
mint = "#8ce0a0"      # Success, booleans
yellow = "#e8d088"    # Warnings
peach = "#e8a888"     # Numbers, constants
coral = "#f0a0a8"     # Errors (AAA)
sky = "#88c4f0"       # Variables
rose = "#e0a8c0"      # Imports

# ──────────────────────────────────────────────────────────────────────────────
# Prompt Architecture
# ──────────────────────────────────────────────────────────────────────────────

format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$fossil_metrics\
