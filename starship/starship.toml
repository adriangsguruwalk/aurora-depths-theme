# ──────────────────────────────────────────────────────────────────────────────
# Aurora Depths Theme for Starship Prompt - 2026 Edition
# Digital Hygge meets modern pastels with vibrant teal
# ──────────────────────────────────────────────────────────────────────────────
"$schema" = 'https://starship.rs/config-schema.json'

# Palette definition
palette = "aurora_depths"

[palettes.aurora_depths]
# Background hierarchy
bg0 = "#1a1d26"
bg1 = "#252936"
bg2 = "#2e3340"
bg3 = "#3a3f4f"
bg4 = "#4a5163"

# Foreground hierarchy
fg0 = "#e5eaf2"
fg1 = "#b8c5d4"
fg2 = "#8a95a6"
fg3 = "#6a7586"

# Accent colors - 2026 Edition
blue = "#91c4d8"       # Soft Sky - keywords
teal = "#7dd3c4"       # Vibrant Teal - functions, primary
mauve = "#d4a5c9"      # Mauve - types (2026 trend)
sage = "#a3c9a8"       # Sage - strings
mint = "#8fcf9a"       # Mint - success
yellow = "#e6c783"     # Yellow - warnings
peach = "#e0a88c"      # Peach - numbers
rose = "#c9a0b8"       # Rose - imports
coral = "#d4878f"      # Coral - errors
lavender = "#b4a7d6"   # Lavender - variables

# Legacy aliases
cyan = "#a3c9a8"
green = "#8fcf9a"
orange = "#e0a88c"
pink = "#c9a0b8"
red = "#d4878f"
purple = "#b4a7d6"

# ──────────────────────────────────────────────────────────────────────────────
# Prompt format
# ──────────────────────────────────────────────────────────────────────────────
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$nodejs\
$rust\
$golang\
$character"""

# ──────────────────────────────────────────────────────────────────────────────
# Core modules
# ──────────────────────────────────────────────────────────────────────────────

[directory]
style = "blue"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " 󰌾"
read_only_style = "coral"

[character]
success_symbol = "[❯](teal)"
error_symbol = "[❯](coral)"
vimcmd_symbol = "[❮](mint)"

# ──────────────────────────────────────────────────────────────────────────────
# Git modules
# ──────────────────────────────────────────────────────────────────────────────

[git_branch]
format = "[$branch]($style) "
style = "fg3"
symbol = " "

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](rose) ($ahead_behind$stashed)]($style)"
style = "sage"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "fg3"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# ──────────────────────────────────────────────────────────────────────────────
# Language modules
# ──────────────────────────────────────────────────────────────────────────────

[python]
format = "[$virtualenv]($style) "
style = "yellow"
detect_extensions = []
detect_files = []

[nodejs]
format = "[$symbol($version)]($style) "
style = "mint"
symbol = " "
detect_extensions = ["js", "mjs", "cjs", "ts", "tsx"]
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[rust]
format = "[$symbol($version)]($style) "
style = "peach"
symbol = " "

[golang]
format = "[$symbol($version)]($style) "
style = "sage"
symbol = " "

[ruby]
format = "[$symbol($version)]($style) "
style = "coral"
symbol = " "

[java]
format = "[$symbol($version)]($style) "
style = "peach"
symbol = " "

# ──────────────────────────────────────────────────────────────────────────────
# Status modules
# ──────────────────────────────────────────────────────────────────────────────

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
min_time = 2_000
show_milliseconds = false

[jobs]
format = "[$symbol$number]($style) "
style = "lavender"
symbol = "✦ "
threshold = 1

[battery]
format = "[$symbol$percentage]($style) "
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "

[[battery.display]]
threshold = 20
style = "coral"

[[battery.display]]
threshold = 50
style = "yellow"

[[battery.display]]
threshold = 100
style = "mint"

[time]
format = "[$time]($style) "
style = "fg2"
disabled = true
time_format = "%H:%M"

[username]
format = "[$user]($style) "
style_user = "teal"
style_root = "coral"
show_always = false

[hostname]
format = "[@$hostname]($style) "
style = "fg2"
ssh_only = true
