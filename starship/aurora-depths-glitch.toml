[character]
success_symbol = "[❯](bold glitchpurp)"
error_symbol = "[❯](bold neonred)"
vimcmd_symbol = "[❮](bold glitchcyan)"
vimcmd_replace_one_symbol = "[❮](bold hotpink)"
vimcmd_replace_symbol = "[❮](bold hotpink)"
vimcmd_visual_symbol = "[❮](bold neonpurple)"

[username]
format = "[$user](bold purple)[@](fg3)"
style_user = "purple"
style_root = "bold neonred"
show_always = false

[hostname]
format = "[$hostname](fg2)"
style = "fg2"
ssh_only = true
ssh_symbol = "󰣀"
trim_at = "."

[directory]
format = "[λ](glitchcyan) [$read_only]($read_only_style)[$path](bold glitchpurp)"
style = "bold glitchpurp"
read_only = "█"
read_only_style = "neonred"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "░/"
home_symbol = "~"
use_os_path_sep = true

# ══════════════════════════════════════════════════════════════════════════════
# VERSION CONTROL - Fragmented History
# ══════════════════════════════════════════════════════════════════════════════

[git_branch]
format = "[±](glitchpink)[$branch(:$remote_branch)](pink)"
symbol = ""
style = "pink"
truncation_length = 16
truncation_symbol = "░"
only_attached = false

[git_commit]
format = '[░$hash░](fg3)'
style = "fg3"
commit_hash_length = 7
tag_symbol = "▓"
only_detached = true
tag_disabled = false

[git_state]
format = '[▓$state▓]($style)'
style = "bold amber"
rebase = "R̷E̴B̵"
merge = "M̷R̴G̵"
revert = "R̶E̷V̴"
cherry_pick = "C̵H̶R̷"
bisect = "B̴I̶S̵"
am = "A̷M̴"
am_or_rebase = "A̵/R̶"

[git_metrics]
format = '([░+$added](neongreen))([░-$deleted](neonred))'
added_style = "neongreen"
deleted_style = "neonred"
disabled = false
only_nonzero_diffs = true

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = "glitchpink"
conflicted = "[▓!▓](bold neonred)"
ahead = "[↑${count}](neongreen)"
behind = "[↓${count}](amber)"
diverged = "[⇕](neonpink)"
up_to_date = ""
untracked = "[?](amber)"
stashed = "[▓](fg3)"
modified = "[!](amber)"
staged = "[+](neongreen)"
renamed = "[»](glitchpink)"
deleted = "[✘](neonred)"

# ══════════════════════════════════════════════════════════════════════════════
# RUNTIME DETECTION - Process Fragments
# ══════════════════════════════════════════════════════════════════════════════

[package]
format = "[▌](fg4)[◆$version](teal)[▐](fg4) "
symbol = ""
style = "teal"
display_private = false
disabled = false

[nodejs]
format = "[▌](fg4)[░](fg4)[󰎙](neongreen)[$version](mint)[░](fg4)[▐](fg4) "
symbol = ""
style = "mint"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts", "tsx", "jsx"]
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[python]
format = "[▌](fg4)[░](fg4)[󰌠](yellow)[$version](yellow)[░](fg4)[▐](fg4) "
symbol = ""
style = "yellow"
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "setup.py"]

[rust]
format = "[▌](fg4)[░](fg4)[󱘗](peach)[$version](peach)[░](fg4)[▐](fg4) "
symbol = ""
style = "peach"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
format = "[▌](fg4)[░](fg4)[󰟓](glitchcyan)[$version](cyan)[░](fg4)[▐](fg4) "
symbol = ""
style = "cyan"
detect_extensions = ["go"]
detect_files = ["go.mod"]

[ruby]
format = "[▌](fg4)[░](fg4)[](coral)[$version](coral)[░](fg4)[▐](fg4) "
symbol = ""
style = "coral"
detect_extensions = ["rb"]
detect_files = ["Gemfile", ".ruby-version"]

[java]
format = "[▌](fg4)[░](fg4)[](peach)[$version](peach)[░](fg4)[▐](fg4) "
symbol = ""
style = "peach"
detect_extensions = ["java"]
detect_files = ["pom.xml", "build.gradle.kts"]

[kotlin]
format = "[▌](fg4)[░](fg4)[󱈙](violet)[$version](violet)[░](fg4)[▐](fg4) "
symbol = ""
style = "violet"
detect_extensions = ["kt", "kts"]

[elixir]
format = "[▌](fg4)[░](fg4)[](purple)[$version](purple)[░](fg4)[▐](fg4) "
symbol = ""
style = "purple"
detect_extensions = ["ex", "exs"]

[c]
format = "[▌](fg4)[░](fg4)[](fg2)[$version](fg2)[░](fg4)[▐](fg4) "
symbol = ""
style = "fg2"
