#
# DESIGN PHILOSOPHY:
# - Neural interface aesthetic with "connection status" indicators
# - Glitch-art inspired separators and brackets
# - Information density without visual noise
# - System monitoring feel (like you're inside the machine)
# - Neon accents on dark purple substrate
#
# REQUIRES: Nerd Font v3.0+ (FiraCode Nerd Font, JetBrains Mono Nerd Font, etc.)

"$schema" = 'https://starship.rs/config-schema.json'

# ══════════════════════════════════════════════════════════════════════════════
# PALETTE - Aurora Depths Cyberpunk Edition
# Extended with neon variants for the hacker aesthetic
# ══════════════════════════════════════════════════════════════════════════════

palette = "aurora_depths_cyber"

[palettes.aurora_depths_cyber]
# ── Void Substrate (Background Layers) ──
void       = "#0d0b12"    # Deep void - even darker than standard
bg0        = "#1a1825"    # Primary background
bg1        = "#242030"    # Elevated surfaces
bg2        = "#2e293c"    # Panels
bg3        = "#3a3550"    # Active selections
bg4        = "#4a4565"    # Borders

# ── Signal Levels (Foreground Hierarchy) ──
fg0        = "#e8e6f0"    # Primary text - high signal
fg1        = "#c4c0d4"    # Secondary text
fg2        = "#908ca4"    # Muted/comments
fg3        = "#686480"    # Disabled/dim
fg4        = "#4a4560"    # Ghost text

# ── Neural Primary (Purple Spectrum) ──
purple     = "#c4b5f0"    # Primary neural accent
violet     = "#c4a8ff"    # Secondary neural
ultraviolet = "#d8c8ff"   # Bright neural pulse
darkpurple = "#8070b0"    # Dimmed neural

# ── Synapse Fire (Pink/Magenta) ──
pink       = "#f0a0c8"    # Keywords, hot paths
magenta    = "#e879a8"    # Control flow
neonpink   = "#ff6eb4"    # ALERT - high visibility
hotpink    = "#ff1493"    # CRITICAL - maximum attention

# ── Data Flow (Cyan/Teal) ──
cyan       = "#7dd3d0"    # Types, data structures
teal       = "#5ccfb8"    # Parameters
neoncyan   = "#00ffff"    # Active data stream
electric   = "#00d4ff"    # Electric blue accent

# ── System Status ──
mint       = "#8ce0a0"    # Success/online
neongreen  = "#39ff14"    # Matrix green - system active
sage       = "#a8d4a8"    # Strings, stable
yellow     = "#e8d088"    # Warnings
amber      = "#ffbf00"    # Caution
peach      = "#e8a888"    # Numbers, constants
coral      = "#f0a0a8"    # Errors
neonred    = "#ff3131"    # Critical error
sky        = "#88c4f0"    # Variables
rose       = "#e0a8c0"    # Imports

# ══════════════════════════════════════════════════════════════════════════════
# PROMPT ARCHITECTURE - NEURAL_LINK LAYOUT
# ══════════════════════════════════════════════════════════════════════════════
#
# ┌─[user@host]─[λ:~/path]─[±:branch]─[◆:v1.0.0]─[⚡:node]─────────[14:32:08]─┐
# └─[∴]─❯ _
#
# Top line: System context, location, version control, stack
# Bottom line: Status indicators and input prompt

format = """
[┌─](fg4)\
$os\
$container\
$username\
$hostname\
[─](fg4)\
$directory\
[─](fg4)\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$package\
[─](fg4)\
$fill\
$c\
$rust\
$golang\
$python\
$nodejs\
$ruby\
$java\
$kotlin\
$swift\
$elixir\
$lua\
$php\
$docker_context\
$kubernetes\
$terraform\
$aws\
$gcloud\
$nix_shell\
$conda\
$memory_usage\
$cmd_duration\
[─](fg4)\
$time\
[─┐](fg4)\
$line_break\
[└─](fg4)\
$shlvl\
$jobs\
$status\
$sudo\
$battery\
[─](fg4)\
$character"""

right_format = ""

# Continuation with neural link indicator
continuation_prompt = "[│ ](fg4)[∵](purple) "

# ══════════════════════════════════════════════════════════════════════════════
# NEURAL INTERFACE - Core Identity
# ══════════════════════════════════════════════════════════════════════════════

[character]
# The prompt cursor - changes based on neural state
success_symbol = "[❯](bold neongreen)"
error_symbol = "[❯](bold neonred)"
vimcmd_symbol = "[◀](bold neoncyan)"
vimcmd_replace_one_symbol = "[◁](bold neonpink)"
vimcmd_replace_symbol = "[◁](bold neonpink)"
vimcmd_visual_symbol = "[◀](bold ultraviolet)"

[username]
format = "[\\[](fg4)[$user](bold purple)[\\]](fg4)"
style_user = "purple"
style_root = "bold neonred"
show_always = false

[hostname]
format = "[@$ssh_symbol$hostname](fg2)"
style = "fg2"
ssh_only = true
ssh_symbol = "󰣀"
trim_at = "."

[directory]
format = "[\\[](fg4)[λ](cyan)[:](fg4)[$read_only]($read_only_style)[$path](bold purple)[\\]](fg4)"
style = "bold purple"
read_only = "󰌾"
read_only_style = "neonred"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "…/"
home_symbol = "~"
use_os_path_sep = true

[directory.substitutions]
"Documents" = "DOC"
"Downloads" = "DWN"
"Projects" = "PRJ"
"Developer" = "DEV"
".config" = "CFG"

# ══════════════════════════════════════════════════════════════════════════════
# VERSION CONTROL - Git Neural Sync
# ══════════════════════════════════════════════════════════════════════════════

[git_branch]
format = "[\\[](fg4)[±](pink)[:](fg4)[$branch(:$remote_branch)](pink)[\\]](fg4)"
symbol = ""
style = "pink"
truncation_length = 20
truncation_symbol = "…"
only_attached = false

[git_commit]
format = '[⟨$hash$tag⟩](fg3)'
style = "fg3"
commit_hash_length = 7
tag_symbol = "󰓹"
only_detached = true
tag_disabled = false

[git_state]
format = '[\[](fg4)[$state($progress_current/$progress_total)](bold yellow)[\]](fg4)'
style = "bold yellow"
rebase = "󰳖REB"
merge = "󰘭MRG"
revert = "󰕌REV"
cherry_pick = "CHR"
bisect = "BIS"
am = "AM"
am_or_rebase = "AM/R"

[git_metrics]
format = '([+$added]($added_style))([-$deleted]($deleted_style))'
added_style = "neongreen"
deleted_style = "neonred"
disabled = false
only_nonzero_diffs = true

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = "violet"
conflicted = "󰞇"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕${ahead_count}↕${behind_count}"
up_to_date = ""
untracked = "?"
stashed = "󰏗"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# ══════════════════════════════════════════════════════════════════════════════
# TECH STACK - Runtime Detection Matrix
# ══════════════════════════════════════════════════════════════════════════════

[package]
format = "[\\[](fg4)[◆](teal)[:](fg4)[$version](teal)[\\]](fg4)"
symbol = ""
style = "teal"
display_private = false
disabled = false

[nodejs]
format = "[\\[](fg4)[󰎙](neongreen)[:](fg4)[$version](mint)[\\]](fg4)"
symbol = ""
style = "mint"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts", "tsx", "jsx"]
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
format = '[[\[](fg4)[󰌠](yellow)[:](fg4)[${version}](yellow)[\]](fg4)]($style)'
symbol = ""
style = "yellow"
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "setup.py", "Pipfile"]

[rust]
format = "[\\[](fg4)[󱘗](peach)[:](fg4)[$version](peach)[\\]](fg4)"
symbol = ""
style = "peach"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
format = "[\\[](fg4)[󰟓](neoncyan)[:](fg4)[$version](cyan)[\\]](fg4)"
symbol = ""
style = "cyan"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum"]

[ruby]
format = "[\\[](fg4)[](coral)[:](fg4)[$version](coral)[\\]](fg4)"
symbol = ""
style = "coral"
detect_extensions = ["rb"]
detect_files = ["Gemfile", ".ruby-version"]

[java]
format = "[\\[](fg4)[](peach)[:](fg4)[$version](peach)[\\]](fg4)"
symbol = ""
style = "peach"
detect_extensions = ["java", "class", "jar"]
detect_files = ["pom.xml", "build.gradle.kts"]

[kotlin]
format = "[\\[](fg4)[󱈙](violet)[:](fg4)[$version](violet)[\\]](fg4)"
symbol = ""
style = "violet"
detect_extensions = ["kt", "kts"]

[swift]
format = "[\\[](fg4)[󰛥](peach)[:](fg4)[$version](peach)[\\]](fg4)"
symbol = ""
style = "peach"
detect_extensions = ["swift"]

[elixir]
format = '[[\[](fg4)[](purple)[:](fg4)[$version](purple)[\]](fg4)]($style)'
symbol = ""
style = "purple"
detect_extensions = ["ex", "exs"]

[lua]
format = "[\\[](fg4)[󰢱](sky)[:](fg4)[$version](sky)[\\]](fg4)"
symbol = ""
style = "sky"
detect_extensions = ["lua"]

[php]
format = "[\\[](fg4)[󰌟](violet)[:](fg4)[$version](violet)[\\]](fg4)"
symbol = ""
style = "violet"
detect_extensions = ["php"]

[c]
format = "[\\[](fg4)[](fg2)[:](fg4)[$version](fg2)[\\]](fg4)"
symbol = ""
style = "fg2"
detect_extensions = ["c", "h"]

# ══════════════════════════════════════════════════════════════════════════════
# INFRASTRUCTURE - Cloud & Container Matrix
# ══════════════════════════════════════════════════════════════════════════════

[docker_context]
format = "[\\[](fg4)[󰡨](electric)[:](fg4)[$context](cyan)[\\]](fg4)"
symbol = ""
style = "cyan"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

[kubernetes]
format = '[[\[](fg4)[󱃾](sky)[:](fg4)[$context](sky)[\]](fg4)]($style)'
symbol = ""
style = "sky"
disabled = false
detect_env_vars = ["KUBECONFIG"]

[terraform]
format = "[\\[](fg4)[󱁢](violet)[:](fg4)[$workspace](violet)[\\]](fg4)"
symbol = ""
style = "violet"
detect_extensions = ["tf", "tfplan", "tfstate"]

[aws]
format = '[[\[](fg4)[󰸏](amber)[:](fg4)[$profile](yellow)[\]](fg4)]($style)'
symbol = ""
style = "yellow"
force_display = false

[gcloud]
format = "[\\[](fg4)[󱇶](sky)[:](fg4)[$project](sky)[\\]](fg4)"
symbol = ""
style = "sky"

[nix_shell]
format = '[[\[](fg4)[󱄅](neoncyan)[:](fg4)[$state](cyan)[\]](fg4)]($style)'
symbol = ""
style = "cyan"
impure_msg = "impure"
pure_msg = "pure"

[conda]
format = "[\\[](fg4)[󱔎](mint)[:](fg4)[$environment](mint)[\\]](fg4)"
symbol = ""
style = "mint"
truncation_length = 12
ignore_base = true

# ══════════════════════════════════════════════════════════════════════════════
# SYSTEM TELEMETRY - Neural Diagnostics
# ══════════════════════════════════════════════════════════════════════════════

[time]
format = "[\\[](fg4)[$time](fg2)[\\]](fg4)"
style = "fg2"
disabled = false
use_12hr = false
time_format = "%H:%M:%S"
utc_time_offset = "local"

[cmd_duration]
format = "[\\[](fg4)[⚡](amber)[:](fg4)[$duration](yellow)[\\]](fg4)"
style = "yellow"
min_time = 2_000
show_milliseconds = false

[fill]
symbol = "─"
style = "fg4"

[jobs]
format = "[\\[](fg4)[󰜎](violet)[:](fg4)[$number](violet)[\\]](fg4)"
symbol = ""
style = "violet"
number_threshold = 1
symbol_threshold = 1

[battery]
format = "[\\[](fg4)[$symbol$percentage](fg3)[\\]](fg4)"
full_symbol = "󰁹"
charging_symbol = "󰂄"
discharging_symbol = "󰁿"
unknown_symbol = "󰂑"
empty_symbol = "󰂎"
disabled = false

[[battery.display]]
threshold = 15
style = "bold neonred"
discharging_symbol = "󱃍"

[[battery.display]]
threshold = 30
style = "amber"
discharging_symbol = "󰁻"

[[battery.display]]
threshold = 100
style = "fg3"

[memory_usage]
format = "[\\[](fg4)[󰍛](fg2)[:](fg4)[$ram](fg2)[\\]](fg4)"
symbol = ""
style = "fg2"
threshold = 75
disabled = true

[status]
format = '[[\[](fg4)[✘](neonred)[:](fg4)[$status](coral)[\]](fg4)]($style)'
symbol = ""
success_symbol = ""
not_executable_symbol = "󰂭"
not_found_symbol = "󰍉"
sigint_symbol = "󰂭"
signal_symbol = "󱐋"
style = "coral"
map_symbol = true
recognize_signal_code = true
disabled = false

[shlvl]
format = "[\\[](fg4)[󰜮](yellow)[:](fg4)[$shlvl](yellow)[\\]](fg4)"
symbol = ""
style = "yellow"
threshold = 2
repeat = false
disabled = false

[sudo]
format = "[\\[](fg4)[󰞀](neonred)[\\]](fg4)"
symbol = ""
style = "bold neonred"
allow_windows = false
disabled = false

[container]
format = '[[\[](fg4)[󰏖](cyan)[:](fg4)[$name](cyan)[\]](fg4)]($style)'
symbol = ""
style = "cyan"

[os]
format = "[\\[](fg4)[$symbol](fg2)[\\]](fg4)"
style = "fg2"
disabled = false

[os.symbols]
Macos = "󰀵"
Linux = "󰌽"
Windows = "󰍲"
Ubuntu = "󰕈"
Arch = "󰣇"
Fedora = "󰣛"
Debian = "󰣚"
